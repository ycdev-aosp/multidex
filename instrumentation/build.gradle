apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.2"

    sourceSets {
        main {
            java.srcDirs         = ['src']
            resources.srcDirs    = ['res']
            res.srcDirs          = ['src']
            manifest.srcFile 'AndroidManifest.xml'
        }
    }

    lintOptions {
        // TODO: fix errors and reenable.
        abortOnError false
    }
}

dependencies {
    compile project(':library')
}
